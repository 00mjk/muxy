language: go
go:
  - "1.13"
script:
  - make test
  - make coverage
  - make bin
  - make package
sudo: false
go:
  - tip
before_install:
  - go get github.com/mattn/goveralls
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/SHASUMS
    - dist/darwin_386.zip
    - dist/darwin_amd64.zip
    - dist/freebsd_386.zip
    - dist/freebsd_amd64.zip
    - dist/linux_386.zip
    - dist/linux_amd64.zip
  on:
    repo: mefellows/muxy
env:
  global:
    secure: 
