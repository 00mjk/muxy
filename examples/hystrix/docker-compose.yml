# Front end application
api:
  build: api
  ports:
   - "8000:80"
  expose:
  - "80"
  links:
  - muxy:backend
  - statsd:statsd

# Back-end service
backend:
  build: backend
  ports:
   - "8001:80"
  expose:
  - "80"
  links:
  - statsd:statsd

# Muxy resilience testing
muxy:
  build: .
  ports:
  - "8002:80"
  expose:
  - "80"
  privileged: true
  volumes:
  - "./muxy/conf/:/opt/muxy/conf"
  links:
  - backend:backend

# This guy runs our Unit tests!
test:
  build: muxy
  command: go test -v ./...
  links:
    - api:api

statsd:
  build: sgg
  ports:
  - "8025:80"
  - "2003:2003/tcp"
  - "8125:8125/udp"
  - "8126:8126"
  - "9200:9200"
  - "9300:9300"
  - "8081:81"
  volumes:
  - "./sgg/data/whisper:/opt/graphite/storage/whisper"
  - "./sgg/data/elasticsearch:/var/lib/elasticsearch"
  - "./sgg/data/sqllite:/opt/grafana/data"
