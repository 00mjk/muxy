box: golang
build:
  steps:
    - setup-go-workspace
    - golint:
      exclude: "vendor"
    - script:
        name: go get
        code: |
            go get -t ./...
    - script:
        name: test
        code: |
          make test
    - script:
        name: Publish Coveralls
        code: goveralls -service="wercker.com" -coverprofile=profile.cov -repotoken $COVERALLS_TOKEN
    - script:
        name: package
        code: |
          apt-get update && apt-get install -y zip
          make package
    - script:
        name: build
        code: |
          make bin
deploy:
  steps:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        version: $RELEASE_VERSION
        input: dist
        replace: $RELEASE_IS_DRAFT
        pre-release: $RELEASE_IS_DRAFT
